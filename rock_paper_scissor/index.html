<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="title"><p>Rock Paper Scissor</p></div>

    <div id="main-body">
        <div id="icon-container">
            <div class="icon" id="box1"><i class="fa-regular fa-hand-back-fist"></i></div>
            <div class="icon" id="box2"><i class="fa-regular fa-hand"></i></div>
            <div class="icon" id="box3"><i class="fa-regular fa-hand-scissors"></i></div>
        </div>

        <div id="score-container">
            <div class="score" id="box1">
                <p id="value1">0</p>
                <p id="name1">You</p>
            </div>
            <div class="score" id="box2">
                <p id="value2">0</p> 
                <p id="name2">Computer</p>
            </div>
        </div>

        <div id="button-container">
            <button id="btn1">Pick your move</button>
            <button id="btn2">Refresh</button>

        </div>
        
   

    </div>
 



    <script src="code.js"></script>
</body>
</html>
